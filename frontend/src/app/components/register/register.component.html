<div class="register-container">
  <h2>Register</h2>
  <div class="login-type-select">
    <label>
      <input type="radio" name="registerType" value="user" [(ngModel)]="registerType"> User
    </label>
    <label>
      <input type="radio" name="registerType" value="merchant" [(ngModel)]="registerType"> Merchant
    </label>
  </div>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="validationErrors.length > 0" class="error-message">
    <ul style="margin:0; padding-left:1.2em;">
      <li *ngFor="let err of validationErrors">{{ err }}</li>
    </ul>
  </div>
  
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <input type="text" name="name" [(ngModel)]="name" placeholder="Full Name" required>
    <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
    <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>
  <div class="login-link">
    Already have an account? <a routerLink="/login" routerLinkActive="active">Login here</a>
  </div>
</div>
