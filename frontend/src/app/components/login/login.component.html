<div class="login-container">
  <h2>Login</h2>
  <div class="login-type-select">
    <label>
      <input type="radio" name="loginType" value="user" [(ngModel)]="loginType"> User
    </label>
    <label>
      <input type="radio" name="loginType" value="merchant" [(ngModel)]="loginType"> Merchant
    </label>
  </div>
  <div *ngIf="validationErrors.length > 0" class="login-error" style="color:#e53e3e; margin-bottom:0.7rem; font-weight:500; text-align:center;">
    <ul style="margin:0; padding-left:1.2em;">
      <li *ngFor="let err of validationErrors">{{ err }}</li>
    </ul>
  </div>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div *ngIf="errorMessage" class="login-error" style="color:#e53e3e; margin-top:0.7rem; font-weight:500; text-align:center;">
    {{ errorMessage }}
  </div>
  <div class="register-link">
    New user? <a routerLink="/register" routerLinkActive="active">Register here</a>
  </div>
</div>
